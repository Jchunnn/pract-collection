<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav d-flex jcsb mb-64">
            <div class="main">
            <a class="mr-48" href="#"><img class="p8-12" src="./img/logo.svg" alt="logo"></a>
            <a class="text-md mr-40" href="#">商品列表</a>
            <a class="text-md" href="#">品牌故事</a>
            </div>
            <div class="aside mt-16">
                <a href="#"><i class="bi bi-person p-15"></i></a>
            </div>
        </div>
        <div class="collection col-lg-6">
            <div class="collect-title d-flex jcc mb-32">
                <i class="bi bi-check-circle p-8 mr-6"></i>
                <h3>我的商品</h3>
            </div>
            <div class="collect-time d-flex bg-primary-100 pt-16 pb-16 mb-32">
                <i class="bi bi-truck ml-16 mr-12 pt-3"></i>
                <p class="text-md primary-400 ">門市營業時間：週一至週五 10:00 - 22:00</p>
            </div>
            <div class="collection-list ">
                <div class="main-black d-flex">
                    <div class="main-pic">
                        <img src="./img/product1.png" alt="black shoe">
                    </div>
                    <div class="aside-info">
                        <ul>
                            <li><h5 class="mb-8">PLATFORM 404</h5></li>
                            <li><p class="text-md-2 neutral-600 mb-8">尺寸 <span class="text-md neutral-900">38</span></p></li>
                            <li><p class="text-md-2 neutral-600 mb-8">顏色 <span class="text-md neutral-900">Navy</span></p></li>
                        </ul>
                    </div>
                    <div class="aside-price jcfe d-flex">
                        <h6>NT$2,600</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
